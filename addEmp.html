<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Crossfire homepage to manage, create, and view NCRs (Non-Conformance Reports), ensuring smooth operations.">
    <meta name="keywords" content="NCR, Crossfire, manage NCR, create NCR, view NCR, Non-Conformance Reports">
    <meta name="author" content="Mark">
    <title>Home - Crossfire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="breadcrumb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.webp" alt="Crossfire Company Logo">
        </div>

        <nav aria-label="Primary Navigation">
            <a href="#" id="menu-icon" aria-label="Menu icon"></a>
            <ul>
                <li>
                    <a href="home.html" class="linksNav" tabindex="1" aria-label="Go to home page">
                        <i class="fa fa-fw fa-home"></i> Home
                    </a>
                </li>

                <li>
                    <a href="create_NCR.html" class="linksNav" tabindex="2"
                        aria-label="Create a new Non-Conformance Report">
                        <i class="fa fa-fw fa-pencil"></i> Create NCR
                    </a>
                </li>

                <li>
                    <a href="view.html" class="linksNav" tabindex="3"
                        aria-label="View existing Non-Conformance Reports">
                        <i class="fa fa-fw fa-search"></i> View NCR
                    </a>
                </li>

                
                <li>
                    <button tabindex="4" type="button" class="icon-badge"  onclick="toggleNotifications()"><span class="icon-text">Notifications</span>
                        <span><i class="fa fa-bell"></i></span>
                        <span class="badge">3</span>
                    </button>
                    <div id="notification-box" class="notification-box">
                        <ul>
                            <li>Notification 1</li>
                            <li>Notification 2</li>
                            <li>Notification 3</li>
                        </ul>
                    </div>
                </li>
                <li>
                    <button tabindex="5" type="button" id="settings" class="icon-badge" onclick="toggleSettings()">
                        <span class="icon-text">Settings</span>
                        <span><i class="fa fa-cog"></i></span>
                    </button>
                    <div id="settings-box" class="settings-box">
                        <ul>
                            <li>
                                <i class="fa fa-user"></i>
                                <span id="userName"></span>
                            </li>
                            <li>
                                <a href="account.html">
                                    <i class="fa fa-user"></i>
                                    <span>Edit Profile</span>
                                </a>
                            </li>
                            <li><a href="#"><i class="fa fa-wrench"></i> Tools</a></li>
                            <li><a href="#" onclick="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
                        </ul>
                    </div>
                </li>

            </ul>
        </nav>

    </header>

    <div class="brdcontainer" id="brdcrmb">
        <!-- nav element add an attribute "aria-label="breadcrumb""-->
        <nav aria-label="breadcrumb">
            <!-- create ol or ul list and add class="breadcrumb" -->
            <ul class="breadcrumb" id="brdcrb">
                <!-- create li and add class="breadcrumb-item","active" and also add attribute aria-current="page"-->
                <li class="breadcrumb-item active" aria-current="page">Home</li>
            </ul>
        </nav>
    </div>
    <h1>Add New Employee</h1>
    <main>
        <form>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" aria-label="Enter employee's first name here" required tabindex="6">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" aria-label="Enter employee's last name" required tabindex="7">

        </div>

        <div>
            <label for="empId">Employee Id:</label>
            <input type="number" id="empId" name="empId" placeholder="0000" aria-label="enter employee ID here" required
                tabindex="8">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" aria-label="Select date of birth" required tabindex="9">
        </div>

        <div>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required placeholder="abc@crossfire.ca" aria-label="enter email ID" tabindex="10">

            <label for="password">Password:</label>
            <input type="text"  id="password" name="password" required placeholder="password" aria-label="enter password" tabindex="11">
        </div>

        <div>
            <label for="department">Departments:</label>
            <select id="department" name="department" aria-label="select department" required tabindex="12">
                <option value="" disabled selected hidden>Select a department</option>
                <option value="QA">QA</option>
                <option value="engineer">Engineer</option>
                <option value="Purchasing">Purchasing</option>
            </select>
        </div>

        <div>
            <button type="button" id="clear" aria-label="clear button" tabindex="13">Clear</button>
            <button type="submit" id="add" aria-label="add employee button" tabindex="14">Add Employee</button>
        </div>

    </form>
    </main>

    <footer aria-label="Footer" id="footer-scroll">
        <p>&copy; 2024 Crossfire. All rights reserved.</p>
        <p>
            <a href="privacy_policy.html" class="linksFooter" aria-label="Go to Privacy Policy" tabindex="15">Privacy
                Policy</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@latest"></script>
    <script src="script/navbar.js"></script>
    <script src="script/home-ncr.js"></script>
    <script src="script/breadcrumb.js"></script>
    <script src="script/addEmp.js"></script>
</body>

</html>
